    <section class="eligibility">
        <h1>Am I Eligible to Donate Blood?</h1>
        <p>Answer a few questions to check your eligibility.</p>
        <form id="quiz">
            <div class="question">
                <label>Are you between 18 and 65 years old?</label>
                <input type="radio" name="age" value="yes"> Yes
                <input type="radio" name="age" value="no"> No
            </div>
            <div class="question">
                <label>Have you donated blood in the last 56 days?</label>
                <input type="radio" name="recent" value="no"> No
                <input type="radio" name="recent" value="yes"> Yes
            </div>
            <div class="question">
                <label>Have you traveled outside the country in the last 28 days?</label>
                <input type="radio" name="travel" value="no"> No
                <input type="radio" name="travel" value="yes"> Yes
            </div>
            <div class="question">
                <label>Are you currently taking medications or have any medical conditions?</label>
                <input type="radio" name="meds" value="no"> No
                <input type="radio" name="meds" value="yes"> Yes
            </div>
            <button type="button" onclick="checkEligibility()">Check Eligibility</button>
        </form>
        <div id="result"></div>
    </section>
